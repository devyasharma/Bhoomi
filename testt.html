<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop with Flowing Hexagonal Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(50, 50, 100, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .laptop-container {
            position: relative;
            width: 500px;
            height: 320px;
            z-index: 1;
        }

        .laptop {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid #555;
            overflow: hidden;
        }

        .laptop:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .laptop-screen {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(120deg, #111, #333);
            overflow: hidden;
            border-radius: 5px;
            border: 1px solid #555;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .laptop-keyboard {
            position: absolute;
            height: 25px;
            bottom: -25px;
            left: -40px;
            right: -40px;
            background: linear-gradient(to bottom, #444, #333);
            border-radius: 0 0 15px 15px;
            transform: perspective(500px) rotateX(70deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-top: 1px solid #666;
        }

        .laptop-keyboard:after {
            content: '';
            position: absolute;
            width: 30%;
            height: 4px;
            border-radius: 4px;
            background: #555;
            bottom: 7px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hexagon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .hexagon {
            position: absolute;
            width: 120px;
            height: 120px;
            transform: scale(0);
            opacity: 0;
        }

        .hexagon-inner {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.5), 0 0 40px rgba(0, 100, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .hexagon-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0) 100%);
            z-index: 1;
        }
        
        .hexagon-inner::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
            z-index: 2;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        .hexagon.small {
            width: 80px;
            height: 80px;
        }
        
        .hexagon.large {
            width: 150px;
            height: 150px;
        }

        .screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .screen-content:before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(45deg, 
                rgba(0, 50, 100, 0.1), 
                rgba(0, 100, 200, 0.2),
                rgba(0, 150, 255, 0.1),
                rgba(0, 50, 100, 0.2));
            animation: backgroundShift 8s ease-in-out infinite alternate;
        }
        
        .screen-content:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                transparent 50%,
                rgba(0, 0, 0, 0.5) 150%
            );
            pointer-events: none;
        }
        
        .screen-glow {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(
                ellipse at center,
                rgba(50, 150, 255, 0.2) 0%,
                rgba(50, 100, 200, 0.1) 40%,
                rgba(0, 0, 0, 0) 70%
            );
            pointer-events: none;
            opacity: 0.7;
            animation: glowPulse 4s ease-in-out infinite;
        }
        
        .code-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.15;
        }
        
        .code-line {
            position: absolute;
            height: 1px;
            background: #00ffff;
            width: 100%;
            animation: codeScan 3s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes backgroundShift {
            0% { transform: translate(0%, 0%) rotate(0deg); }
            100% { transform: translate(5%, 5%) rotate(5deg); }
        }
        
        @keyframes glowPulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }
        
        @keyframes codeScan {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { top: 110%; opacity: 0; }
        }

        .title {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            z-index: 2;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.6), 0 0 30px rgba(50, 150, 255, 0.4);
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease-out 0.5s forwards;
        }

        .subtitle {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            color: #a9c2ff;
            z-index: 2;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }
        
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Project Showcase</h1>
        <h5 class="subtitle">Continuously flowing project portfolio</h5>
        
        <div class="laptop-container">
            <div class="laptop">
                <div class="laptop-screen">
                    <div class="screen-content">
                        <p>Beautiful Project Showcase</p>
                    </div>
                </div>
                <div class="laptop-keyboard"></div>
            </div>
        </div>
        
        <div class="hexagon-container" id="hexagon-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // *** REPLACE THESE URLS WITH YOUR ACTUAL PROJECT IMAGES ***
        const projectImages = [
            '/api/placeholder/300/300?text=Project1', // Replace with your image URL 
            '/api/placeholder/300/300?text=Project2', // Replace with your image URL
            '/api/placeholder/300/300?text=Project3', // Replace with your image URL
            '/api/placeholder/300/300?text=Project4', // Replace with your image URL
            '/api/placeholder/300/300?text=Project5', // Replace with your image URL
            '/api/placeholder/300/300?text=Project6'  // Replace with your image URL
        ];
        
        // Get DOM references
        const hexagonContainer = document.getElementById('hexagon-container');
        const laptopScreen = document.querySelector('.laptop-screen');
        
        // Function to get laptop screen center coordinates
        function getLaptopScreenCenter() {
            const laptopRect = laptopScreen.getBoundingClientRect();
            return {
                x: laptopRect.left + laptopRect.width / 2,
                y: laptopRect.top + laptopRect.height / 2
            };
        }
        
        let screenCenter = getLaptopScreenCenter();
        
        // Update screen center on window resize
        window.addEventListener('resize', () => {
            screenCenter = getLaptopScreenCenter();
        });
        
        // Function to create a single hexagon
        function createHexagon() {
            // Create hexagon elements
            const hexagon = document.createElement('div');
            const hexagonInner = document.createElement('div');
            
            // Randomly choose size class
            const sizeClass = Math.random() < 0.3 ? 'small' : 
                              Math.random() > 0.7 ? 'large' : '';
            hexagon.className = `hexagon ${sizeClass}`;
            hexagonInner.className = 'hexagon-inner';
            
            // Randomly select a project image
            const randomImageIndex = Math.floor(Math.random() * projectImages.length);
            hexagonInner.style.backgroundImage = `url(${projectImages[randomImageIndex]})`;
            
            // Add inner to hexagon
            hexagon.appendChild(hexagonInner);
            hexagonContainer.appendChild(hexagon);
            
            // Get hexagon dimensions
            const hexWidth = hexagon.offsetWidth;
            const hexHeight = hexagon.offsetHeight;
            
            // Position hexagon at laptop screen center
            hexagon.style.left = `${screenCenter.x - hexWidth/2}px`;
            hexagon.style.top = `${screenCenter.y - hexHeight/2}px`;
            
            // Animate the hexagon
            animateHexagon(hexagon);
        }
        
        // Function to animate a hexagon
        function animateHexagon(hexagon) {
            // Get hexagon dimensions
            const hexWidth = hexagon.offsetWidth;
            const hexHeight = hexagon.offsetHeight;
            
            // Random angle for path (divided into segments for better distribution)
            const segmentAngle = Math.PI * 2 / 8; // 8 segments
            const baseAngle = Math.floor(Math.random() * 8) * segmentAngle;
            const angle = baseAngle + (Math.random() * segmentAngle * 0.8);
            
            // Calculate end position
            const distance = 400 + Math.random() * 300;
            const endX = Math.cos(angle) * distance;
            const endY = Math.sin(angle) * distance;
            
            // Random rotation
            const rotation = -30 + Math.random() * 60;
            
            // Animation timeline
            const tl = gsap.timeline({
                onComplete: function() {
                    hexagon.remove();
                }
            });
            
            // Set initial state
            gsap.set(hexagon, {
                x: 0,
                y: 0,
                scale: 0,
                rotation: 0,
                opacity: 0
            });
            
            // Animate appearing
            tl.to(hexagon, {
                scale: 1,
                opacity: 0.9,
                duration: 0.5,
                ease: "back.out(1.7)"
            });
            
            // Animate path
            tl.to(hexagon, {
                x: endX,
                y: endY,
                rotation: rotation,
                opacity: 0,
                duration: 2 + Math.random() * 1.5,
                ease: "power1.out"
            });
        }
        
        // Function to create multiple hexagons
        function createMultipleHexagons() {
            // Create 3-6 hexagons at once
            const count = 3 + Math.floor(Math.random() * 4);
            for (let i = 0; i < count; i++) {
                // Slight delay between each hexagon in the burst
                setTimeout(createHexagon, i * 120);
            }
        }
        
        // Animate laptop on load
        function animateLaptop() {
            const laptop = document.querySelector('.laptop');
            const screen = document.querySelector('.laptop-screen');
            
            // Initial state
            gsap.set(laptop, { y: 100, opacity: 0 });
            gsap.set(screen, { opacity: 0 });
            
            // Animate laptop appearing
            gsap.to(laptop, {
                y: 0,
                opacity: 1,
                duration: 1.2,
                ease: "power3.out"
            });
            
            // Animate screen turning on
            gsap.to(screen, {
                opacity: 1,
                duration: 0.8,
                delay: 0.6,
                ease: "power2.inOut"
            });
            
            // Subtle floating animation for laptop
            gsap.to(laptop, {
                y: "-=10",
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // Subtle rotation animation
            gsap.to(laptop, {
                rotationY: 5,
                rotationX: 3,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: 1
            });
        }
        
        // Run the laptop animation
        animateLaptop();
        
        // Initial hexagons with a delay to wait for laptop animation
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createHexagon, i * 200);
            }
            
            // Start the animation loop
            setInterval(createMultipleHexagons, 1500);
        }, 1000);
        
        // Update positions on window resize
        window.addEventListener('resize', () => {
            screenCenter = getLaptopScreenCenter();
        });
    </script>
</body>
</html>
