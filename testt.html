<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Let's Talk with Wave Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 0, 0, 0.8) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            position: relative;
        }
        
        .lets-talk-vertical {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            writing-mode: vertical-lr; /* Makes text vertical */
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 36px;
            letter-spacing: 10px;
        }
        
        .letter {
            display: inline-block;
            position: relative;
        }
        
        .l { 
            color: #32c5cf; 
            animation: wave 2s ease-in-out infinite;
        }
        .e { 
            color: #9de3d5; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 0.2s;
        }
        .t { 
            color: #8dccd1; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 0.4s;
        }
        .ap { 
            color: #ff9800;  /* Apostrophe */
            animation: wave 2s ease-in-out infinite;
            animation-delay: 0.6s;
        }
        .s { 
            color: #ffffff; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 0.8s;
        }
        .t2 { 
            color: #4a8ca1; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 1s;
        }
        .a { 
            color: #e91e63; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 1.2s;
        }
        .l2 { 
            color: #673ab7; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 1.4s;
        }
        .k { 
            color: #3f51b5; 
            animation: wave 2s ease-in-out infinite;
            animation-delay: 1.6s;
        }
        
        /* Wave animation */
        @keyframes wave {
            0% { transform: translateX(0px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>
<body>
    <div class="lets-talk-vertical">
        <span class="letter k">k</span>
        <span class="letter l2">l</span>
        <span class="letter a">a</span>
        <span class="letter t2">T</span>
        <span class="letter s">s</span>
        <span class="letter ap">'</span>
        <span class="letter t">t</span>
        <span class="letter e">e</span>
        <span class="letter l">L</span>
    </div>
</body>
</html>
