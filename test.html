<!DOCTYPE html>
<html>
<head>
    <title>Counter Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .counter-section {
            background: linear-gradient(135deg, #0a4da9 0%, #1a73e8 100%);
            padding: 60px 0;
            color: #fff;
            margin-bottom: 50px;
        }
        
        .counter-box {
            padding: 20px;
            text-align: center;
        }
        
        .counter-box i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .counter-number {
            font-size: 40px;
            font-weight: 700;
            margin: 15px 0;
            color: #fff;
        }
        
        .counter-box p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Counter Section -->
<section class="counter-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="counter-box">
                    <i class="fas fa-smile-beam"></i>
                    <h2 class="counter-number">0+</h2>
                    <p>Happy Clients</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="counter-box">
                    <i class="fas fa-project-diagram"></i>
                    <h2 class="counter-number">0+</h2>
                    <p>Projects Completed</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="counter-box">
                    <i class="fas fa-clock"></i>
                    <h2 class="counter-number">0+</h2>
                    <p>Years of Experience</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="counter-box">
                    <i class="fas fa-trophy"></i>
                    <h2 class="counter-number">0+</h2>
                    <p>Awards Won</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Rest of your content here -->

<!-- Script at the end of the body -->
<script>
window.onload = function() {
  // Define the target numbers
  const targets = [500, 750, 15, 25];
  
  // Get all the counter elements
  const counters = document.querySelectorAll('.counter-number');
  
  // If we found the right number of counters, start the animation
  if (counters.length === 4) {
    startCounters();
  } else {
    console.error("Could not find counter elements with class 'counter-number'");
  }
  
  function startCounters() {
    // Loop through each counter
    counters.forEach(function(counter, index) {
      // Set starting value
      let count = 0;
      // Get target value
      const target = targets[index];
      // Set counter text to start at 0
      counter.innerText = '0+';
      
      // Create interval to increment counter
      const timer = setInterval(function() {
        // Calculate increment (larger numbers increase faster)
        const increment = Math.ceil(target / 100);
        
        // Update count
        count = count + increment;
        
        // If we've reached or exceeded the target, set final value and stop
        if (count >= target) {
          counter.innerText = target + '+';
          clearInterval(timer);
        } else {
          // Otherwise update with current count
          counter.innerText = count + '+';
        }
      }, 20); // Update every 20ms
    });
  }
};
</script>

</body>
</html>
