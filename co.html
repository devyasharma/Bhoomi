<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .close-icon {
      font-size: 1.5rem;
      color: white;
    }
    .navbar-toggler-icon,
    .close-icon {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="menuToggle">
      <span class="navbar-toggler-icon"></span>
      <span class="close-icon d-none">&times;</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleButton = document.getElementById('menuToggle');
  const navbarCollapse = document.getElementById('navbarNav');
  const closeIcon = toggleButton.querySelector('.close-icon');
  const toggleIcon = toggleButton.querySelector('.navbar-toggler-icon');

  // Show close icon when menu opens
  navbarCollapse.addEventListener('show.bs.collapse', () => {
    toggleIcon.classList.add('d-none');
    closeIcon.classList.remove('d-none');
  });

  // Show hamburger when menu closes
  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    toggleIcon.classList.remove('d-none');
    closeIcon.classList.add('d-none');
  });
</script>

</body>
</html>
