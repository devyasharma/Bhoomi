<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Marquee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px 0;
        }

        .marquee-container {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px 0;
            border-radius: 10px;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .marquee-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .marquee-track {
            display: flex;
            width: max-content;
            animation: marquee 20s linear infinite;
        }

        .marquee-track:hover {
            animation-play-state: paused;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 40px;
        }

        .project-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            transition: all 0.5s ease;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-name {
            color: white;
            margin-top: 10px;
            font-weight: 500;
            text-align: center;
        }

        .project-logo:hover {
            transform: rotateY(180deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .marquee-content {
            overflow: hidden;
            width: 100%;
        }

        @media (max-width: 768px) {
            .marquee-title {
                font-size: 2rem;
            }
            .project-logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee-container">
            <h1 class="marquee-title">Our Projects</h1>
            <div class="marquee-content">
                <div class="marquee-track" id="marqueeTrack">
                    <!-- First set of logos -->
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 1" class="project-logo">
                        <span class="logo-name">Project Alpha</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 2" class="project-logo">
                        <span class="logo-name">Project Beta</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 3" class="project-logo">
                        <span class="logo-name">Project Gamma</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 4" class="project-logo">
                        <span class="logo-name">Project Delta</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 5" class="project-logo">
                        <span class="logo-name">Project Epsilon</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 6" class="project-logo">
                        <span class="logo-name">Project Zeta</span>
                    </div>
                    
                    <!-- Duplicate logos for continuous scrolling effect -->
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 1" class="project-logo">
                        <span class="logo-name">Project Alpha</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 2" class="project-logo">
                        <span class="logo-name">Project Beta</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 3" class="project-logo">
                        <span class="logo-name">Project Gamma</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 4" class="project-logo">
                        <span class="logo-name">Project Delta</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 5" class="project-logo">
                        <span class="logo-name">Project Epsilon</span>
                    </div>
                    <div class="logo-item">
                        <img src="/api/placeholder/120/120" alt="Project Logo 6" class="project-logo">
                        <span class="logo-name">Project Zeta</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add particle effect for hover
        const logos = document.querySelectorAll('.project-logo');
        
        logos.forEach(logo => {
            logo.addEventListener('mouseover', function() {
                // Hover animation is handled by CSS
                // But we can create a more dynamic effect here if needed
                createParticles(this);
            });
        });

        function createParticles(logo) {
            const container = logo.closest('.marquee-container');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 8 + 4;
                
                particle.style.position = 'absolute';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = 'rgba(255, 255, 255, 0.8)';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                
                const rect = logo.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                const x = rect.left - containerRect.left + rect.width / 2 + (Math.random() - 0.5) * 20;
                const y = rect.top - containerRect.top + rect.height / 2 + (Math.random() - 0.5) * 20;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = Math.random() * 0.5 + 0.5;
                
                container.appendChild(particle);
                
                // Animate particles
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;
                const distance = Math.random() * 80 + 40;
                
                setTimeout(() => {
                    particle.style.transition = 'all 1s ease-out';
                    particle.style.left = (x + Math.cos(angle) * distance) + 'px';
                    particle.style.top = (y + Math.sin(angle) * distance) + 'px';
                    particle.style.opacity = 0;
                }, 10);
                
                // Remove particles
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
